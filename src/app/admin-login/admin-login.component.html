<div class="login-page">
  <!-- barra superior azul -->
  <header class="login-topbar">
    <span>Panel administrativo</span>
  </header>

  <!-- contenido centrado -->
  <main class="login-main">
    <div class="login-card">
      <h2>Iniciar sesión</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="NombreUsuario">Nombre de usuario:</label>
          <input
            id="NombreUsuario"
            type="text"
            formControlName="NombreUsuario"
            placeholder="Ingrese su usuario..."
          />
          <small *ngIf="controlHasError('NombreUsuario', 'required')">
            El nombre de usuario es obligatorio.
          </small>
        </div>

        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="Contraseña..."
          />
          <small *ngIf="controlHasError('password', 'required')">
            La contraseña es obligatoria.
          </small>
        </div>

        <button type="submit" class="btn-submit" [disabled]="loading">
          {{ loading ? 'Entrando...' : 'Entrar' }}
        </button>
      </form>

      <a href="#" class="forgot-link">¿Olvidaste la contraseña?</a>

      <p class="privacy-link">Aviso de privacidad</p>

      <p class="error-msg" *ngIf="errorMessage">{{ errorMessage }}</p>
    </div>
  </main>
</div>
