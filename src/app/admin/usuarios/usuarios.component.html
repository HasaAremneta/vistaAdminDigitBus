<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <ul>
      <li class="active">Usuarios</li>
      <li>Solicitudes</li>
      <li>Tarjetas</li>
      <li>Ventas</li>
      <li>Comunicación</li>
    </ul>
    <div class="logout">Cerrar sesión</div>
  </aside>

  <!-- CONTENIDO -->
  <main class="content">

    <!-- TOPBAR -->
    <div class="topbar">
      <div></div>
      <div class="usuario-nombre">Administrador</div>
    </div>

    <h2 class="titulo">Tabla de usuarios</h2>

    <!-- BUSCADOR -->
    <div class="buscador">
      <label>Buscar:</label>
      <input type="text" placeholder="Buscar por ID o nombre" />
    </div>

    <!-- TABLA -->
    <table class="tabla">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre completo</th>
          <th>Beneficio</th>
          <th>Acción</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let u of usuarios">
          <td>{{ u.id }}</td>
          <td>{{ u.nombre }}</td>
          <td>{{ u.beneficio }}</td>

          <td class="acciones">
            <button class="btn-modificar" (click)="verPerfil(u.id)">Modificar</button>
            <button class="btn-eliminar" (click)="eliminar(u.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>

  </main>
</div>
