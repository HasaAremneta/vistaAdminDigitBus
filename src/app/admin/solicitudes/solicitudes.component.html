<div class="pagina">
    <h2>Reportes de incidentes</h2>

  <div class="tabla-wrapper">
    <table class="tabla-incidentes">
      <thead>
        <tr class="columnaTitulos">
          <th>ID</th>
          <th>Nombre de usuario</th>
          <th>Tipo</th>
          <th>Status</th>
          <th colspan="2">Acción</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let r of reportes">
          <td class="col-id">{{ r.id }}</td>
          <td>{{ r.usuario }}</td>
          <td class="link-azul">{{ r.tipo }}</td>
          <td>
            <span
              [ngClass]="{
                'status-revision': r.status === 'Revisión',
                'status-concluida': r.status === 'Concluida'
              }"
            >
              {{ r.status }}
            </span>
          </td>
          <td class="link-azul accion" (click)="ver(r)">Ver</td>
          <td class="link-azul accion" (click)="limpiar(r)">Limpiar</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
